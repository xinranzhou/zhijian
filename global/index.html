                    $this.toggleClass("open");
                if($this.hasClass("active")) {
                    $main_vertical_bg.stop().fadeOut(300);

                    return false;

                    $choice_main_vertical.stop().animate({right:'-230px'},300);
                    $(".card_menu").removeClass("active");
                    $main_vertical_bg.stop().show(300);
                    $choice_main_vertical.stop().animate({right:''},300);
                    $this.addClass("active");
                    return false;
                }
            });
    })

<script>

$(function(){
	//进度条
	 $('.progress').each(function () {
        $(this).find('i').animate({
            width: $(this).attr('data-percent')
        }, 4000);
    });
	//项目加链接
		
	$('.list-card:nth-child(3n)').css("margin-right", "0");
	$(".photo,.list-card .project_jj").click(function(){
		window.location=$(this).parent().find("a.link").attr("href");
		return false;
		});
	//返回顶部
	var $backtotop = $('#backtotop');
    function backTotop() {
        h = $(window).height();
        t = $(document).scrollTop();
        if (t > 100 || $(window).width > 480) {
            $backtotop.addClass('showme');
        } else {
            $backtotop.removeClass('showme');
        }
    }
    backTotop();
    $(window).scroll(function () {
        backTotop();
    });
    $backtotop.click(function () {
        $('body,html').animate({scrollTop:0},600);
       return false;
    });			
	})
</script>
